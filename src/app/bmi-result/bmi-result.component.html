<h2 mat-dialog-title>BMI Result</h2>
<mat-dialog-content >
    <mat-icon class="modal-icon" [style.color]="modalIconColor">{{ modalIcon }}</mat-icon>
    <span class="bmi-result">{{ modalResult }}</span>
    <span class="bmi-gender">{{ modalGender }}</span>
    <span class="modal-message">{{ modalMessage }}</span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
