<div class="bmi-calc-container">
    <div class="bmi-calc-layout">
        <mat-card class="cards bmi-male">
            <span></span>
            <mat-icon>male</mat-icon>
            Male
        </mat-card>
        <mat-card class="cards bmi-female">
            <span></span>
            <mat-icon >female</mat-icon>
            Female
        </mat-card>
        <mat-card class="cards bmi-height">
            <span>Height</span>
            <span>
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="height" class="card-value" min="140" max="220" (change)="checkHeight()"> 
                </mat-form-field>
                cm
            </span>
            <mat-slider color="primary" thumbLabel aria-label="unit(s)" class="slider" min="140" max="210" [(ngModel)]="height"></mat-slider>
        </mat-card>
        <mat-card class="cards bmi-weight">
            <label>Weight (Kg)</label>
            <mat-form-field>
                <input matInput type="number" [(ngModel)]="weight" class="card-value" min="40" max="120" (change)="checkWeight()"> 
            </mat-form-field>
            <div class="plus-minus-btn-container">
                <mat-icon (click)="subtWeight()">remove_circle_outline</mat-icon>
                <mat-icon (click)="addWeight()">add_circle_outline</mat-icon>
            </div>
        </mat-card>
        <mat-card class="cards bmi-age">
            <label>Age</label> 
            <mat-form-field>
                <input matInput type="number" [(ngModel)]="age" class="card-value" min="15" max="100" (change)="checkAge()"> 
            </mat-form-field>
            <div class="plus-minus-btn-container">
                <mat-icon (click)="subtAge()">remove_circle_outline</mat-icon>
                <mat-icon (click)="addAge()">add_circle_outline</mat-icon>
            </div>
        </mat-card>
        <button mat-raised-button color="primary" class="bmi-calc-btn">Calculate Your BMI</button>
    </div>
</div>
